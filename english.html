<meta charset="utf-8">
<script type="text/javascript">
	

	function askForWords(words){
		while(words.length != 0){
			var i = parseInt(Math.random() * words.length);
			var userTranslate = prompt("Как переводится слово: " + words[i][0]);
			if(userTranslate == words[i][1]){
				alert("Правильно!");
				words.splice(i, 1);
			} else {
				alert("Правильный ответ: " + words[i][1]);
			}
		}	
	}

	var easyWords = [
		["state", "государство"],
		["money", "деньги"],
		["cherry", "вишня"],
		["prepare", "подготовить"],
		["suck", "сосать"],
	];

	askForWords(easyWords);

	alert("Поздравляю, вы выучили новые слова!");

	var hardWords = [
		["chainsaw", "бензопила"],
		["squirrel", "белка"],
		["castle", "замок"],
		["homeland", "родина"],
		["bottom", "дно"],

	];
	askForWords(hardWords);




</script>
