<meta charset="utf-8">
<script type="text/javascript">
	
	function getRandomNumber(max){
		var rand = Math.round(Math.random() * max);
		return rand;
	}

	function max(a, b){
		if(a >= b){
			return a;
		} else {
			return b;
		}
	}

	function factorial(n){
		var result = 1;
		for(i = 1; i <= n; i++){
			result = result * i;
		}
		
		return result;
	}

	var f = factorial(6);
	var a = max(34, 68);

	var m = getRandomNumber(4);

</script>
