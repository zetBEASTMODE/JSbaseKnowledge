<meta charset="utf-8">
<script type="text/javascript">
	
	var answer = parseInt(Math.random() * 100);
	var userAnswer = +prompt("Ну шо дядя, угадай число от 0 до 100");
	var maxTryCount = 7

	for(var tryCount = 1; tryCount < maxTryCount; tryCount++){
		if(userAnswer == answer){
			alert("Изи пизи, лемон сквизи!");
			break;
		} else if(userAnswer > answer){
			alert("Уф, слишком большое число")
		} else if(userAnswer < answer){
			alert("Хм, слишком маленькое число")
		}

		userAnswer = +prompt("Другалёчек еще разок попробуй. Вводи от 0 до 100\n У вас осталось " + (maxTryCount - tryCount) + " попыток");
	}

	if(tryCount == maxTryCount)
		alert("Next time повезёт)))");
	alert("Правильный ответ: " + answer);



</script>
