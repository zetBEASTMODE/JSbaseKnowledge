<meta charset="utf-8">
<script type="text/javascript">

	var euros = 114.4; 
	var dollars = 103.95;


	var roubles = prompt("Введите сколько рублей вы хотите конвертировать");

	roubles = parseInt(roubles);

	var rubToEuro = roubles / euros;
	var rubToDol = roubles / dollars;

	alert("Сколько евро вы получите: " + rubToEuro.toFixed(2));
	alert("Сколько долларов вы получите: " + rubToDol.toFixed(2));

</script>
